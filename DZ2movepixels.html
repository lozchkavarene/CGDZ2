<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Upload the rectangle </title>
</head>
<body>
		<canvas id = 'lesson02' width="500" height="500" style="border: 1px solid black;">
		<script>
			let canvas = document.getElementById('lesson02');
			let context = canvas.getContext('2d');
			let velocity = 2;
			x = 0;
			y = 0;

			var img = new Image();
			img.src = "C:/Users/sweet/OneDrive/Desktop/CG/photography.png";
			img.onload = function() {
				setInterval(draw, 100);
			}

			function draw() {
				context.clearRect(0,0,canvas.width, canvas.height);
				context.drawImage(img, x, y);
				x += velocity;
				y += velocity;
			}
		</script>
</body>
</html>
