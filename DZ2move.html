<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Download the rectangle </title>
</head>
<body>
		<a href="" download="C:/Users/sweet/OneDrive/Desktop/CG/photography.png" class="button" id="btn-download" onclick="download_img(this);">Download</a>

		<canvas id = 'lesson02' width="500" height="500" style="border: 1px solid black;">


		<script>
			let canvas = document.getElementById('lesson02');
			let context = canvas.getContext('2d');
            x = 15;
            y = 15;

			var data = context.getImageData(0,0 , canvas.width, canvas.height);
			// рисуем треугольник в функции draw()
			function draw() {
                for  (var j=0; j<150; j++) {
					for  (var i=j; i<150; i++) {
						data.data[canvas.width*4*(y+j)+(x+i)*4+0] = 255;
                        data.data[canvas.width*4*(y+j)+(x+i)*4+2] = 255;
                        data.data[canvas.width*4*(y+j)+(x+i)*4+1] = 255;
						data.data[canvas.width*4*(y+j)+(x+i)*4+3] = 255;
					}
			}
            y += 1;
            x += 1;
			for (var j=0; j<150; j++) {
					for (var i=j; i<150; i++) {
						data.data[canvas.width*4*(y+j)+(x+i)*4+0] = 1+j;
                        data.data[canvas.width*4*(y+j)+(x+i)*4+2] = 200;
                        data.data[canvas.width*4*(y+j)+(x+i)*4+1] = 0;
						data.data[canvas.width*4*(y+j)+(x+i)*4+3] = 50+j;
					}
			}
			context.putImageData(data, 0, 0);

			}
			
			setInterval(draw,100);

			// создаем кнопку как ивент листнера, если по ней кликнут, то откроется окно со скачиванием, после чего прямоугольник удаляется
			var button = document.getElementById('btn-download');
			button.addEventListener('click', function (e) {
    			var dataURL = canvas.toDataURL('image/png');
    			button.href = dataURL;
    			context.clearRect(0,0, canvas.width, canvas.height)
			});
		</script>
</body>
</html>
